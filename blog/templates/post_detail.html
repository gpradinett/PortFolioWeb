{% extends 'layout.html' %}
{% block content %}

<div class="text-center">


<h1>{{ post.title }}</h1>
<h1 class="my-2 h5 text-muted">{{post.data|date:'F jS Y'}}</h1>
<img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid"/>

<div class="my-4">
    <p>{{ post.description|safe }}</p>
</div>


</div>

    
{% endblock %}
