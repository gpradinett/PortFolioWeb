{% extends 'layout.html' %}
{% block content %}


<div class="col-md-4 offset-md-4">

        <form action="{% url 'generator_password' %}" class="card card-body p-5 bg-black" >

        <h1 class="text-center text-success">Genera tu nueva contraseña</h1>

        <label for="uppercase" class="text-center text-success">N° de Caracteres</label>
        <p></p>
        <select name="length" id="length" class="form-control" style="background-color: rgb(56, 55, 55);">
            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="11">11 Caracteres</option>
            <option value="12">12 Caracteres</option>
            <option value="13">13 Caracteres</option>
        </select>

        <p></p>
        <div class="form-check form-switch my-2" >
            <label for="uppercase" class="form-check-label">Incluir Mayusculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input"/>
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Incluir Caracteres Especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Incluir Numeros</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
        <p></p>
        <button class="btn btn-primary">Generar contraseña</button>
</form>
</div>

{% endblock %}
