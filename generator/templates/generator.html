{% extends 'layout.html' %}
{% block content %}


<div class="col-md-4 offset-md-4">

        <form action="{% url 'generator_password' %}" class="card card-body p-5 bg-black" >

        <h1 class="text-center text-success">Generate your new password</h1>

        <label for="uppercase" class="text-center text-success">NÂ°. of Characters</label>
        <p></p>
        <select name="length" id="length" class="form-control" style="background-color: rgb(56, 55, 55);">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
            <option value="13">13 Characters</option>
        </select>

        <p></p>
        <div class="form-check form-switch my-2" >
            <label for="uppercase" class="form-check-label">Include Capital Letters</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input"/>
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Include Special Characters</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Include Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
        <p></p>
        <button class="btn btn-primary">Generate Password</button>
</form>
</div>

{% endblock %}
